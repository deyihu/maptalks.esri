<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ImageMapLayer</title>
        <!-- maptalks -->
        <script src="https://unpkg.com/maptalks/dist/maptalks.js"></script>
        <!-- maptalks.esri -->
        <script src="../dist/maptalks.esri.js"></script>
    </head>

    <body>
        <!--map document div-->
        <div id='mapDiv' style="width:800px;height:600px;" class="container"> </div>
        <script type="text/javascript">
            // default map object
            var map = new maptalks.Map('mapDiv', {
                center: [-122.23, 37.75],
                zoom: 10,
                attribution: {
                    content: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
                },
                baseLayer: new maptalks.TileLayer('base', {
                    urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
                    subdomains: ['a', 'b', 'c', 'd']
                })
            });
            const extent = map.getExtent();
            //esri imagelayer
            var imageLayer = new maptalks.esri.ImageMapLayer('imagemaplayer',{
                renderer : 'gl',
                // extent: [114.01135452865041,29.977598289839012,114.69833550031375,30.66457926150234],
                extent: [extent.xmin, extent.ymin, extent.xmax, extent.ymax],
                url: 'https://landsat.arcgis.com/arcgis/rest/services/Landsat/PS/ImageServer'
            });
            //
            map.addLayer(imageLayer);
        </script>
    </body>

    </html>
